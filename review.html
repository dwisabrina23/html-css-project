<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Message</title>
    <!-- bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <!-- css -->
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="col-md-12 container tabel">
        <table class="table table-borderless col-md-9">
            <tr class="mb-3">
                <td class="label" >Full Name</td>
                <td>:</td>
                <td id="fullname"></td>
            </tr>
            <tr>
                <td class="label" >Email Adress</td>
                <td>:</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td class="label" >Phone Number</td>
                <td>:</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td class="label" >Nationality</td>
                <td>:</td>
                <td id="nationality"></td>
            </tr>
            <tr id="invisible">
                <td>&nbsp;</td>
            </tr>
            <tr id="invisible">
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="message"></td>
            </tr>
        </table>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        <div class="col-md-5 line"></div>
    </div>
    <div class="col-md-12 mt-4">
        <div>
            <p class="fs-4 my-0">Thanks for contacting us!</p>
            <p class="fs-4">We will be in touch with you shortly.</p>
        </div>
        <form action="index.html">
            <button type="submit"  class="btn rounded-pill px-4 py-2 font-weight-normal" >Home</button>
        </form>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
    <script>
        document.getElementById("fullname").innerHTML = localStorage.getItem("nameValue");
        document.getElementById("email").innerHTML = localStorage.getItem("emailValue");
        document.getElementById("phone").innerHTML = localStorage.getItem("phoneValue");
        document.getElementById("nationality").innerHTML = localStorage.getItem("nationalityValue");
        document.getElementById("message").innerHTML = localStorage.getItem("messageValue");
    </script>

  </body>
</html>
